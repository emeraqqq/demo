<div class="row">
    <div class="col">

        <p>please enter stock symbol:either 510500.SS or 002007.SZ</p>
        <input id="showStockInput" value="002007.SZ"></input>
        <button onclick="showStock()">search</button>

    <div class="col">

        <input id="symbol1" value="002007.SZ"></input>

        <button onclick="calculateDailyPrice()">calculate</button>
        <p id="result1" >0</p>

    <div class="col">

        <p>please enter for Max and Min</p>
        <input id="symbol2" value="002007.SZ"></input>
        <button onclick="showMax()">max</button>
        <button onclick="showMin()">min</button>
        <p id="result2-1" >0</p>
        <p id="result2-2" >0</p>
    </div>

        <p>please enter for std</p>
        <input id="symbol3" value="002007.SZ"></input>
        <input id="days3" value=5></input>
